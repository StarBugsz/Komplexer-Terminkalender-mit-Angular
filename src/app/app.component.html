
<div>
    <app-header (changeView)="changeView1($event)" (toggleSidebar)="toggleSidebar()" (previous)="SentPreviousDate()" (next)="SentNextDate()" (jumptotoday)="todaysDate()"></app-header>
    <div class="flex">
        <app-sidebar  *ngIf="isSidebarVisible" (DatepickerDate)="selectDatepickerDate($event)"></app-sidebar>
        <app-calendar class="calendar-container" [view]="view" [viewDate]="viewDate" [events]="events"></app-calendar>
    </div>
</div>
