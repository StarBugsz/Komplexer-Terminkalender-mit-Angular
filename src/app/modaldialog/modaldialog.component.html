<div class="container">
  <button mat-icon-button>
    <mat-icon (click)="closeDialog()">close</mat-icon>
  </button>
  <mat-form-field class="example-form-field">
    <mat-label>Titel hinzuf체gen</mat-label>
    <input matInput type="text" [(ngModel)]="value">
    @if (value) {
    <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
    }
  </mat-form-field>

  <div>
    <mat-form-field class="example-full-width">
      <mat-label>Datum ausw채hlen</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>event</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="timepicker">
    <div class="example-container">
      <mat-form-field appearance="fill">
        <mat-label>W채hle eine Startzeit</mat-label>
        <input matInput [ngxTimepicker]="startPicker" placeholder="HH:MM" [(ngModel)]="startTime">
        <mat-hint>hh:mm</mat-hint>
        <ngx-material-timepicker #startPicker></ngx-material-timepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>W채hle eine Endzeit</mat-label>
        <input matInput [ngxTimepicker]="endPicker" placeholder="HH:MM" [(ngModel)]="endTime">
        <mat-hint>hh:mm</mat-hint>
        <ngx-material-timepicker #endPicker></ngx-material-timepicker>
      </mat-form-field>
    </div>
  </div>

  <button mat-raised-button color="primary" (click)="closeDialog()">Speichern</button>

</div>
